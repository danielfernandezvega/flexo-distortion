<body class="bg-primary bg-opacity-10 fw-lighter" style="font-family: 'Ubuntu', sans-serif; font-weight: lighter;" onload="definirUnidades()">
    
    <div class="container shadow-sm bg-white p-3 mt-3 border border-5 border-dark border-opacity-100 border-start-0 border-top-0" style="width: 350px;">
        <h3 class="text-center">Calculadora de distorsión Flexo <a class="text-light text-decoration-none" target="_blank" href="https://gitlab.com/danielfernandezvega/flexo-distortion.git"><span style="font-size: 10px;" class="badge bg-dark m-0 align-top"><i class="fab fa-gitlab"></i> Source</span></a></h3>
        <hr>
        <p style="font-size: 10pt;" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">Esta calculadora pretende proveer al usuario de una herramienta de cálculo de distorsión flexográfico basado en los datos incorporados.</p>
        <hr>
        <label style="font-size: 8pt" for="unidades" class="form-label">Unidades:</label>
        <select onchange="definirUnidades()" id="unidades" class="form-select" aria-label="Default select Milímetros">
            <option value="mm">Milímetros</option>
            <option value="in">Pulgadas</option>
        </select>
        <label style="font-size: 8pt" for="pasoPrensa" class="form-label">Paso de prensa:</label>
        <select id="pasoPrensa" onchange="calcularRodillo(); calcularDistorsion()" class="form-select" aria-label="0.125">
            <option value="0.12500">1/8 CP 20</option>
            <option value="0.06250">1/16 CP 20</option>
            <option value="0.03125">1/32 CP 20</option>
            <option value="0.19685">5mm</option>
        </select>
        <label style="font-size: 8pt" for="numeroDientes" class="form-label">Número de dientes:</label>
        <input type="number" onchange="calcularRodillo(); calcularDistorsion()" class="form-control" id="numeroDientes" placeholder="">
        <label style="font-size: 8pt" for="dimensionesRodillo" class="form-label">Dimensión del rodillo:</label>
        <div class="input-group">
            <input min="0" value="0" type="number" onchange="calcularDistorsion()" class="form-control" id="dimensionesRodillo" placeholder="">
            <span id="dim-rod" class="input-group-text"></span>
        </div>
        <label style="font-size: 8pt" for="calibreFotopolimero" class="form-label">Calibre fotopolímero:</label>
        <select id="calibreFotopolimero" onchange="calcularDistorsion()" class="form-select" aria-label="0.045">
            <option value="0.045">0.045"</option>
    <option value="0.067">0.067"</option>
    <option value="0.100">0.100"</option>
    <option value="0.112">0.112"</option>
    <option value="0.155">0.155"</option>
    <option value="0.217">0.217"</option>
    <option value="0.250">0.250"</option>
    </select>
        <label style="font-size: 8pt" for="distorsion" class="form-label">Distorsión:</label>
        <div class="input-group" enabled>
            <input type="number" class="form-control" aria-label="readonly input example" id="distorsion" placeholder="">
            <span class="input-group-text">%</span>
        </div>
        <label style="font-size: 8pt" for="rodDistorsionado" class="form-label">Rodillo con Distorsión:</label>
        <div class="input-group">
            <input type="number" class="form-control" id="rodDistorsionado" placeholder="">
            <span id="rod-dist" class="input-group-text"></span>
        </div>
        <label style="font-size: 8pt" for="factorK" class="form-label">Factor K:</label>
        <div class="input-group">
            <input type="number" class="form-control" id="factorK" placeholder="">
            <span id="factork-dist" class="input-group-text"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function definirUnidades() {
            var unidades = document.getElementById("unidades").value;
            if (unidades == "mm") {
                // document.getElementById("eje-dim").innerHTML ="mm";
                // document.getElementById("eje-sep").innerHTML ="mm";
                // document.getElementById("eje-total").innerHTML ="mm";
                // document.getElementById("des-dim").innerHTML ="mm";
                // document.getElementById("des-sep").innerHTML ="mm";
                // document.getElementById("des-total").innerHTML ="mm";
                document.getElementById("dim-rod").innerHTML = "mm";
                document.getElementById("rod-dist").innerHTML = "mm";
                document.getElementById("factork-dist").innerHTML = "mm";
            } else {
                //    document.getElementById("eje-dim").innerHTML ="in";
                //    document.getElementById("eje-sep").innerHTML ="in";
                //    document.getElementById("eje-total").innerHTML ="in";
                //    document.getElementById("des-dim").innerHTML ="in";
                //    document.getElementById("des-sep").innerHTML ="in";
                //    document.getElementById("des-total").innerHTML ="in";
                document.getElementById("dim-rod").innerHTML = "in";
                document.getElementById("rod-dist").innerHTML = "in";
                document.getElementById("factork-dist").innerHTML = "in";
            }
        }

        function calcularRodillo() {
            var unidades = document.getElementById("unidades").value;
            var numeroDientes = document.getElementById("numeroDientes").value;
            var pasoPrensa = document.getElementById("pasoPrensa").value;
            var dimensionesRodillo = numeroDientes * pasoPrensa;
            if (unidades == "mm") {
                document.getElementById("dimensionesRodillo").value = dimensionesRodillo * 25.4;
            } else {
                document.getElementById("dimensionesRodillo").value = dimensionesRodillo;
            }
        }

        function calcularDistorsion() {
            //La fórmula quedaría algo así, % Distorsión = [RL÷(2π)+(M-P)] / [RL÷ (2π)]
            var unidades = document.getElementById("unidades").value;
            if (unidades == "mm") {
                var RL = document.getElementById("dimensionesRodillo").value;
                console.log(RL);
                var P = (parseFloat(document.getElementById("calibreFotopolimero").value)) * 25.4;
                console.log(P);
                const PI = 3.141592;
                const M = 0.127;
                var distorsion = (((RL / (2 * PI) + (M - P)) / (RL / (2 * PI))) * 100).toFixed(3);
                document.getElementById("distorsion").value = distorsion;
                document.getElementById("distorsion").disabled = true;
                console.log(distorsion);
                console.log((RL / (2 * PI) + (M - P)));
                console.log(((RL / (2 * PI))));
                var rodDistorsionado = RL * (distorsion / 100);
                document.getElementById("rodDistorsionado").value = rodDistorsionado.toFixed(3);
                document.getElementById("rodDistorsionado").disabled = true;
                if (rodDistorsionado > 0) {
                    var factorK = RL - rodDistorsionado;
                    document.getElementById("factorK").value = factorK.toFixed(3);
                    document.getElementById("factorK").disabled = true;
                }
            } else {
                var RL = document.getElementById("dimensionesRodillo").value;
                console.log(RL);
                var P = parseFloat(document.getElementById("calibreFotopolimero").value);
                console.log(P);
                const PI = 3.141592;
                const M = 0.005;
                var distorsion = (((RL / (2 * PI) + (M - P)) / (RL / (2 * PI))) * 100).toFixed(3);
                document.getElementById("distorsion").value = distorsion;
                document.getElementById("distorsion").disabled = true;
                console.log(distorsion);
                console.log((RL / (2 * PI) + (M - P)));
                console.log(((RL / (2 * PI))));
                var rodDistorsionado = RL * (distorsion / 100);
                document.getElementById("rodDistorsionado").value = rodDistorsionado.toFixed(3);
                document.getElementById("rodDistorsionado").disabled = true;
                if (rodDistorsionado > 0) {
                    var factorK = RL - rodDistorsionado;
                    document.getElementById("factorK").value = factorK.toFixed(3);
                    document.getElementById("factorK").disabled = true;
                }
            }
        }
    </script>
